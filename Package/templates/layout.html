<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
      <title>ICT CLUB-{{title}}</title>
    {% else %}
      <title>ICT CLUB</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <!-- Template Main CSS File -->
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">




</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
  <!-- nav bar starts here -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='/imgs/ict_logo.jpg')}}" alt="Avatar Logo" style="width:100px;" class="rounded-pill brand"> 
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ol class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link home" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#executives">Executive-Board</a>
              </li>
            </ol>
                <a class="nav-link" href="/members_info"><button class="btn btn-primary admin" type="button">Members</button></a>
          </div>
        </div>
      </nav>

        
  <!-- navbar ends here -->

{% block main %}

{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
